<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8">
			<script type="text/javascript">
				function over(){
					alert("MouseOver的應用");
				}
				function out(){
					alert("MouseOut的應用");
				}
			</script>
	</head>
<body>
	<a href="http://vencilcodestore.blogspot.com/2010/07/jsp-servlet-listener.html" onMouseOver="over()">
			滑鼠來這</a>
	<a href="http://vencilcodestore.blogspot.com/2010/07/jsp-servlet-listener.html" onMouseOut="out()">
			滑鼠先來這.在離開</a>
</body>
</html>
